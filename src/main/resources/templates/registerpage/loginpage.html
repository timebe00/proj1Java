<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js">
</script>
<script>
    $(document).ready(function()
    {
        var logindata = $("#idpw");
        $("#btnRegister").on("click", function() {
            self.location = "/register";
        });

        $("#btnLogin").on("click", function()
        {
            logindata.attr("action", "/su");
            logindata.attr("method", "post");
            logindata.submit();
        });
    });
</script>
<body>
    <h1>Main</h1>
    <form id="idpw" action="su" th:action="@{loginpage}"
          th:object="${registerentity}" method="post">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="id" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input type="text" name="pw" th:field="*{pw}"></td>
            </tr>
        </table>
    </form>
    <br/>
    <div>
        <button type="submit" id="btnLogin">로그인</button>
        <button type="submit" id="btnRegister">회원가입</button>
    </div>
    <br/>
    <a href="/idserch">아이디 찾기</a>
    <a>/</a>
    <a href="/pwserch">비밀번호 찾기</a>
</body>
</html>
